<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar novos casos</title>
    <link rel="stylesheet" href="cadastros-novos.css" />
  </head>

  <body>
    <div class="container">
      <div class="container__content-left">
        <img class="container__content-left__image" src="./img/Logo.svg" />
        <div class="container__content-left__information">
          <h1>Cadastrar novo caso</h1>
          <h2>
            Descreva o caso detalhadamente para <br>encontrar um herói para para resolver isso.
          </h2>
        </div>
        <a href="login.html" class="container__content-left__back-button">
          <img class="Voltar" src="./img/Voltar.svg" />
         <h1 class="home">Voltar para home</h1> 
        </a>
      </div>
      <div class="container__form">
        <form class="">
          <input
            class="input"
            type="text"
            id="titulo"
            name="titulo"
            placeholder="Título do caso"
          />

          <input
            class="input"
            type="text"
            id="descricao"
            name="descricao"
            placeholder="Descrição"
          />

          <input
            class="input"
            type="text"
            id="reais"
            name="reais"
            placeholder="Valor em reais"
          />
        </form>
        <a href="cadastrados.html">
          <button class="cancelar">Cancelar</button>
        </a>
        <a href="cadastrados.html">
          <button class="botao">Cadastrar</button>
        </a>
      </div>
    </div>
  </body>
</html>
