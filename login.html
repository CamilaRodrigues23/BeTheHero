<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">

</head>

<body>
    <div class="container">


        <div class="imagem__inicio">
            <img src="./img/Logo.svg">
        </div>
        <div class="Cadastrar">
            <h1>Cadastro</h1>
            <h2>Faça seu cadastro, entre na plataforma e ajude <br>pessoas a encontrarem os casos de sua ONG</h2>
        </div>
        <div class="Cadastramento">
            <input class="input" type="text" id="ONG" name="ONG" placeholder="Nome da ONG" />

            <input class="input" type="text" id="e-mail" name="e-mail" placeholder="E-mail" />

            <input class="input" type="text" id="Celular" name="Celular" placeholder="WhatsApp" />
            <div class="cidade">
                <input class="input" type="text" id="cidade" name="cidade" placeholder="Cidade" />
            </div>

            <div class="estado">
                <input class="input" type="text" id="estado" name="estado" placeholder="UF" />
            </div>

            <button class="botao">Cadastrar</button>
            <a href="index.html"><button class="Voltar">Voltar para o login
                    <img class="botao__voltar" src="./img/Voltar.svg">
                </button></a>
        </div>
</body>

</html>
