<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="cadastro.css" />
  </head>

  <body>
    <div class="container">
      <div class="container__content-left">
        <img class="container__content-left__image" src="./img/Logo.svg" />
        <div class="container__content-left__information">
          <h1>Cadastro</h1>
          <h2>
            Faça seu cadastro, entre na plataforma e ajude <br />pessoas a
            encontrarem os casos de sua ONG
          </h2>
        </div>
        <a href="login.html" class="container__content-left__back-button">
          <img src="./img/Voltar.svg" />
          Voltar para o login
        </a>
      </div>
      <div class="container__form">
        <form class="">
          <input
            class="input"
            type="text"
            id="ONG"
            name="ONG"
            placeholder="Nome da ONG"
          />

          <input
            class="input"
            type="text"
            id="e-mail"
            name="e-mail"
            placeholder="E-mail"
          />

          <input
            class="input"
            type="text"
            id="Celular"
            name="Celular"
            placeholder="WhatsApp"
          />

          <div class="cidade">
            <input
              class="input"
              type="text"
              id="cidade"
              name="cidade"
              placeholder="Cidade"
            />

            <input
              class="input"
              type="text"
              id="estado"
              name="estado"
              placeholder="UF"
            />
          </div>
        </form>
        <a href="cadastrados.html">
          <button class="botao">Cadastrar</button>
        </a>
      </div>
    </div>
  </body>
</html>
